{% from "_formshelper.html" import render_field %}
<head>
   <!-- Meta-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <title>Wintermin - Bootstrap Admin Theme</title> 
</head>

<body>
   <!-- START Main wrapper-->
   <div id="wrapper" class="wrapper">
      <section id="content-area">

         <div class="main-content">
            <div class="row">
                <div class="panel panel-default">
                   <div class="panel-heading">Security group Add</div>
                   <div class="panel-body">
        
                      <form action="{{ url_for('secgroup.add' ) }}" method="post" name="itemsform">
                        {{ form.csrf_token }}
                        <div class="form-group">
                          {{ form.name.label }}
                          {{ render_field(form.name, class="form-control") }}
                        </div> 
                        

        <input type="submit" value="Add Item" class="btn btn-lg btn-success">
    </form>
                   </div>
                </div>
                <!-- END panel-->
             </div>
            
      </section> 
   </div> 
   <script src="/static/app/js/load.js"></script>
</body>

</html>
