<!DOCTYPE html>
<html lang="en" class="no-ie">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <title>Login</title>
   <link rel="stylesheet" href="../app/css/bootstrap.css">
   <link rel="stylesheet" href="../vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="../vendor/animo/animate+animo.css">
   <link rel="stylesheet" href="../app/css/app.css">
   <link rel="stylesheet" href="../app/css/common.css">
   <script src="../vendor/modernizr/modernizr.js" type="application/javascript"></script>
   <script src="../vendor/fastclick/fastclick.js" type="application/javascript"></script>
</head>

<body>
   <div class="row row-table page-wrapper">
      <div class="col-lg-3 col-md-6 col-sm-8 col-xs-12 align-middle">
         <div data-toggle="play-animation" data-play="fadeIn" data-offset="0" class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="../app/img/logo.png" alt="Image" class="block-center img-rounded">
               </a>
               <p class="text-center mt-lg">
                  <strong>LOGIN</strong>
               </p>
            </div>
            <div class="panel-body">
               <form role="form" class="mb-lg">
                  <div class="form-group has-feedback">
                     <input id="exampleInputEmail1" type="email" placeholder="Enter email" class="form-control">
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" value="">
                           <span class="fa fa-check"></span>Remember Me</label>
                     </div>
                     <div class="pull-right"><a href="recover.html" class="text-muted" style="text-decoration: none;">Forgot your password?</a>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-success">Login</button>
                  <div style="padding-top: 10px; text-align: center;">
                     <p style="display: inline;">Don't have an account yet?  </p>
                     <a href="signup.html" style="display: inline; color: #0094cb;"> Sign up</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
   
   <script src="../vendor/jquery/jquery.min.js"></script>
   <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
   <script src="../vendor/animo/animo.min.js"></script>
   <script src="../app/js/pages.js"></script>
</body>

</html>
