
<!DOCTYPE html>

<head>
   <!-- Meta-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <title>Somecloud</title> 
</head>

<body>
   <!-- START Main wrapper-->
   <div id="wrapper" class="wrapper">
      <section id="content-area">
         <div class="main-content">
            <div style="margin-bottom: 55px;">
               <h3>Keypair
                 <br>
                 <small>키페어 리스트</small>
               </h3>
             </div>
             
            {% include "_notifier.html" %}
            <!-- START row-->
            <div class="row">
               <div class="col-lg-12">
                  <div class="panel panel-default">
                     <div class="panel-body">
                        <div class="table-responsive">
                           <table class="table table-hover">
                              <thead>
                                 <tr>
                                    <th>id</th>
                                    <th>keypair name</th>
                                    <th>fingerprint</th>
                                    <th>작업</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 {% if keypairs[0] == NULL %} 
                                  <tr>
                                         <td>키페어가 없습니다.</td>
                                  </tr>
                                  {% endif %}
                                {% for item in keypairs %}
                                    <tr>
                                      <td>{{ item.id }}</td>
                                      <td>
                                        {{ item.name }}
                                      </td>
                                      <td>
                                        {{ item.fingerprint}}
                                      </td> 
                                      <td>

                                        <button type="button" class="btn btn-oval btn-danger">
                                           <a onclick="return confirm('정말로 삭제할까요?')" href="{{ url_for('keypair.delete', keypair_id=item.id) }}" style="color: white; text-decoration: none;">Delete</a>
                                          </button>
                                      </td> 
                                    </tr>
                                    {% endfor %}
                              </tbody>
                              
                              
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
                
            </div>
            <!-- END row-->
            <div class="container">
               <a href="{{ url_for('keypair.add') }}" class="mb-sm btn btn-default" style="align-items: center;">키페어 추가</a>
            </div>

         
         </div>
      </section> 
   </div> 
   <script src="/static/app/js/load.js"></script>
</body>

</html>
